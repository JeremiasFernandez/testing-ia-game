
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena de Leyendas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script type="module">
    (async () => {
      try {
        await import('/index.tsx');
      } catch (err) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="max-width:720px;margin:40px auto;padding:24px;border:1px solid #334155;border-radius:16px;background:#0b1220;color:#e2e8f0;font-family:Inter,system-ui,Arial,sans-serif">
              <h1 style="margin:0 0 8px;font-size:22px;font-weight:800;background:linear-gradient(90deg,#818cf8,#ec4899);-webkit-background-clip:text;background-clip:text;color:transparent">Arena de Leyendas</h1>
              <p style="margin:0 0 12px;font-size:14px;color:#94a3b8">No se pudo cargar el módulo TypeScript directamente en el navegador.</p>
              <ol style="margin:0 0 12px 18px;font-size:13px;line-height:1.5;color:#94a3b8">
                <li>Instala Node.js (LTS) con <code>winget install OpenJS.NodeJS.LTS</code>.</li>
                <li>Reabre la terminal y ejecuta:<br/><code style="display:block;margin-top:6px;padding:8px 10px;background:#0f172a;border:1px solid #334155;border-radius:8px">npm install\nnpm run dev</code></li>
              </ol>
              <p style="margin:0;font-size:12px;color:#64748b">Tip: También puedes instalar NVM para Windows y usar <code>nvm use 20</code>.</p>
            </div>
          `;
        }
        console.error('Fallo import /index.tsx. Requiere Vite/Node para transpilar TS.', err);
      }
    })();
  </script>
</body>
</html>
